<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&family=Stack+Sans+Notch:wght@200..700&display=swap"
    rel="stylesheet">
  <script src='script.js' type='module' defer></script>
  <title>Gasolineras API</title>
</head>

<body>
  <h1>Buscador de gasolineras</h1>
  <main>
    <section class="search">
      <div class="form-container">
        <form id="filters" method="get">
          <select id="provincia" required>
            <!-- Placeholder por defecto. El value está vacío porque sólo es un marcador de posición, no un valor real. -->
            <option value="" selected disabled>Elige una provincia</option>
          </select>
          <select id="municipio" required>
            <option value="" selected disabled>Elige un municipio</option>
          </select>
          <select id="producto" required>
            <option value="" selected disabled>Elige el tipo de carburante</option>
          </select>
          <input type="checkbox" name="abierta" id="abierta"><span>Gasolineras abiertas ahora</span>
          <input type="submit" value="Buscar">
        </form>
      </div>
    </section>
    <section class="results">

    </section>
  </main>
</body>

</html>
